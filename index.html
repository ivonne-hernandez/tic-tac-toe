<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Mando</title>
  </head>
  <body>
    <section class="player-1">
      <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="baby-yoda player-image">
      Number of Wins:
    </section>
    <section class="game-board-container">
      <div class="turn-and-winner-display">
        <p>It's </p>
        <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="winner-display player-image">
        <p>'s turn</p>
      </div>
      <article class="game-board">
        <div class="row1-column1-box align-player-icon">
          <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="player-image">
        </div>
        <div class="row1-column2-box align-player-icon">
          <!-- 2 -->
        </div>
        <div class="row1-column3-box align-player-icon">
          <!-- 3 -->
        </div>
        <div class="row2-column1-box align-player-icon">
          <!-- 4 -->
        </div>
        <div class="row2-column2-box align-player-icon">
          <!-- 5 -->
        </div>
        <div class="row2-column3-box align-player-icon">
          <!-- 6 -->
        </div>
        <div class="row3-column1-box align-player-icon">
          <!-- 7 -->
        </div>
        <div class="row3-column2-box align-player-icon">
          <!-- 8 -->
        </div>
        <div class="row3-column3-box align-player-icon">
          <!-- 9 -->
        </div>
     </article>
    </section>
    <section class="player-2">
      <img src="assets/mando.jpg" alt="mando-picture" class="mando player-image">
      Number of Wins:
    </section>
  </body>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
