<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Mando</title>
  </head>
  <body>
    <section class="player-1">
      <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="baby-yoda player-image" id="babyYoda">
      Number of Wins:
    </section>
    <section class="game-board-container">
      <div class="turn-and-winner-display">
        <p>It's </p>
        <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="winner-display player-image">
        <p>'s turn</p>
      </div>
      <article class="game-board">
        <div class="zero align-player-icon" id="0">
          <img src="assets/baby-yoda.jpg" alt="baby-yoda-picture" class="player-image">
        </div>
        <div class="one align-player-icon" id="1">
          <!-- 1 -->
        </div>
        <div class="two align-player-icon" id="2">
          <!-- 2 -->
        </div>
        <div class="three align-player-icon" id="3">
          <!-- 3 -->
        </div>
        <div class="four align-player-icon" id="4">
          <!-- 4 -->
        </div>
        <div class="five align-player-icon" id="5">
          <!-- 5 -->
        </div>
        <div class="six align-player-icon" id="6">
          <!-- 6 -->
        </div>
        <div class="seven align-player-icon" id="7">
          <!-- 7 -->
        </div>
        <div class="eight align-player-icon" id="8">
          <!-- 8 -->
        </div>
     </article>
    </section>
    <section class="player-2">
      <img src="assets/mando.jpg" alt="mando-picture" class="mando player-image" id="mando">
      Number of Wins:
    </section>
  </body>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
