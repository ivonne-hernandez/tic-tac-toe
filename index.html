<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Mando</title>
  </head>
  <body>
    <section class="player-1">
      <img src="./assets/baby-yoda.jpg" alt="baby yoda picture" class="baby-yoda player-image" id="babyYoda">
      <p class="player-1-number-of-wins">0 wins</p>
    </section>
    <section class="game-board-container">
      <div class="turn-and-winner-display">
        <p class="its-text">It's </p>
        <img src="assets/baby-yoda.jpg" alt="baby yoda picture" class="winner-display player-image baby-yoda">
        <p class="turn-text">'s turn</p>
      </div>
      <article class="game-board">
        <div class="zero game-board-square" id="0">
          <!-- 0 -->
        </div>
        <div class="one game-board-square" id="1">
          <!-- 1 -->
        </div>
        <div class="two game-board-square" id="2">
          <!-- 2 -->
        </div>
        <div class="three game-board-square" id="3">
          <!-- 3 -->
        </div>
        <div class="four game-board-square" id="4">
          <!-- 4 -->
        </div>
        <div class="five game-board-square" id="5">
          <!-- 5 -->
        </div>
        <div class="six game-board-square" id="6">
          <!-- 6 -->
        </div>
        <div class="seven game-board-square" id="7">
          <!-- 7 -->
        </div>
        <div class="eight game-board-square" id="8">
          <!-- 8 -->
        </div>
     </article>
    </section>
    <section class="player-2">
      <img src="./assets/mando.jpg" alt="mando picture" class="mando player-image" id="mando">
      <p class="player-2-number-of-wins">0 wins</p> 
    </section>
  </body>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
